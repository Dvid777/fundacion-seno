<div class="container">
  <div class="row">

    <div *ngFor="let cuidados of lista_cuidados" class="col-lg-3">
        <div class="card" style="width: 18rem;">
            <img style="height:180px" [src]="cuidados.imagen_portada" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title">{{cuidados.descripcion}}</h3>
             
              <a type="button" class="btn btn-outline-primary" (click)="verMas(cuidados)">Ver mas</a>
            </div>
          </div>
    </div>
</div>
</div>

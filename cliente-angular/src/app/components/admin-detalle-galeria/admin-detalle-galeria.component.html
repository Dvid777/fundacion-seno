<div class="row">
    <div class="col-lg-6">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID </th>
                    <th>Imagen</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fila of imagenes_galeria">
                <td>{{fila.id_img_galeria}}</td>
                <td>
                    <img style="height: 175px;" class="img-fluid" [src]="fila.imagen" alt="" srcset="">
                </td>
                <td><button (click)="eliminarImagenSeleccionada(fila.id_img_galeria, fila.public_id)" class="btn btn-danger">Eliminar</button>
                    <button [disabled]="fila.portada == 1 ? true:false" (click)="establecerPortada(fila.id_img_galeria)" class="btn btn-info">Establecer como Portada</button>
                </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="col-lg-6">
        <form [formGroup] ="formDetalleGaleria">
            <div class="form-group">
                <input (change)="mostrarImagenSeleccionada($event)"formControlName="archivo" class="form-control-file" type="file" multiple>
            </div>

            <div class="form-group">
                <button (click)="agregarImagenSeleccionada" class="btn btn-primary">Agregar Imagen/es</button>
            </div>
        </form>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

              <div *ngFor=" let url of imagenes_leidas; let primera = first;" [ngClass]="{active:primera}" class="carousel-item">
                <img [src]="url" class="d-block w-100" alt="...">
              </div>
            
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

    </div>
</div>
